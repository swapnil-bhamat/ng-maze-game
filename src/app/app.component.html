<!--The content below is only a placeholder and can be replaced.-->
<ul class="maze-row" *ngFor="let row of mazeObj">
  <li class="maze-col" *ngFor="let col of row">
    <img
      class="maze-item"
      *ngIf="col === PLAYER"
      src="../assets/img/mario.png"
    />
    <img
      class="maze-item"
      *ngIf="col === ENEMY"
      src="../assets/img/enemy.png"
    />
  </li>
</ul>
